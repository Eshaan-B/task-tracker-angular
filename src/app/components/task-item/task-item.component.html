<div
  class="task-item"
  [ngClass]="{ reminder: task.reminder }"
  (click)="showDetail(task)"
  (dblclick)="onDblClick()"
>
  <div class="task-item_description">
    <h3>{{ task.text }}</h3>
    <p>{{ task.day | date : "short" }}</p>
  </div>

  <i
    class="fa fa-trash-o"
    (click)="deleteItem()"
    style="font-size: 25px"
    [ngStyle]="{ color: 'red' }"
  >
  </i>
</div>
